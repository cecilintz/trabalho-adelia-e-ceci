<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="./img/google_logo_logos_icon.png" alt="google_logo_logos_icon">
        </div>
        <h1>Fazer login</h1>
        <a id="entrar">Proseguir no YouTube</a>
        <form>
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail ou telefone" required>
            </div>
            <div class="input-group">
            </div>
            <div class="options">
                <a href="#">Esqueceu seu email</a>
               <p>

               </p>
               
                <a id="modo">Não está no seu computador? Use o modo visitante para fazer login com privacidade. </a>
                <a href="#">Saiba como usar o modo visitante.</a>
            </div>
            <button type="submit">Próxima</button>
            <a  href="#" id="Criar">Criar conta</a>
            
        </form>
    </div>
</body>
</html>
